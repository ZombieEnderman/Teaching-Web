<!-- 標籤依特性可分為區域標籤、行內標籤 -->
<!-- 區域標籤用於將內容分成一個區塊，且會用空白來佔滿該列的剩餘空間 -->
<!-- 有些標籤會再多出上下空白列來分隔其它內容，例如:p標籤、h系列標籤、ol標籤、ul標籤、dl標籤 -->
<!-- 有些則不會，例如:div標籤、table標籤、li標籤、dt標籤、dd標籤、tr標籤 -->

<!-- 行內標籤用於將文字分成一行，且不會霸佔該列的剩餘空間 -->
<!-- 常見的標籤有span標籤、caption標籤、img標籤、a標籤、td標籤、th標籤、em標籤...等 -->

<!-- colgroup標籤用來將表格的欄進行分群，本標籤需位於table之下且要與tr分開寫 -->
<!-- col標籤是單獨標籤，且須位於colgroup標籤之下，本標籤用於表示表格的欄，有多少col就有多少欄 -->
<!-- col標籤還有span屬性，用於將連續的指定欄數視為同一群，以便設定相同樣式 -->

<!DOCTYPE html>
<html lang="zh-hant">
<head>
    <meta charset="UTF-8">
    <title>區域標籤與行內標籤</title>
    <style>
        body   {
            font-size: 30px;
        }

        div  {
            background-color: aqua;
        }

        span  {
            background-color: brown;
        }
    </style>
</head>

<body>
    <div>第1區</div>    <!-- 此標籤僅用於區分區塊，無其他作用 -->
    <div>第2區</div>
    <span>第1行</span>  <!-- 此標籤僅用於標記內容，無其他作用 -->
    <span>第2行</span>

    <table border="1">
        <colgroup>                                                    <!-- 對欄位進行分群 -->
            <col style="background-color: chartreuse;">             <!-- 此群有1欄 -->
            <col style="background-color: blueviolet;" span="2">    <!-- 此群有2欄 -->
            <col style="background-color: darkgreen;">              <!-- 此群有1欄 -->
            <col style="background-color: chocolate;">              <!-- 此群有1欄 -->
        </colgroup>                                                   <!-- 本表格共有4群 -->

        <tr>    <!-- 第1列 -->
            <th>str</th>
            <th>list</th>
            <th>tuple</th>
            <th>set</th>
            <th>dict</th>
        </tr>

        <tr>    <!-- 第2列 -->
            <td>不可變</td>
            <td>可變</td>
            <td>不可變</td>
            <td>可變(增減)</td>
            <td>可變</td>
        </tr>

        <tr>    <!-- 第3列 -->
            <td>有序</td>
            <td>有序</td>
            <td>有序</td>
            <td>無序</td>
            <td>無序</td>
        </tr>

        <tr>    <!-- 第4列 -->
            <td>元素單一化</td>
            <td>元素多樣化</td>
            <td>元素多樣化</td>
            <td>元素多樣化</td>
            <td>元素多樣化</td>
        </tr>
    </table>
</body>
</html>
