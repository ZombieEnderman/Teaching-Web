<!-- 樣式表可以內嵌或連結到外部 -->
<!-- link標籤能設定樣式表為外來的，其rel屬性值為stylesheet -->

<!DOCTYPE html>
<html lang="zh-hant">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="home.css">     <!-- 套用home.css的樣式至本網頁 -->
    <title>外來樣式表</title>
</head>

<body>
    <h1>big title</h1>

    <h2>title1</h2>
    <p>
        fdsfsgood!gsghtkjkghdhjj.
    </p>

    <h3>title2</h3>
    <p>
        smljwhy?gkljjje21ghj.
    </p>

    <a href="page.html">觀看内嵌樣式</a>
</body>
</html>
