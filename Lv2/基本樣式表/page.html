<!-- 內嵌樣式表使用style標籤，其區域內皆為樣式設定 -->

<!DOCTYPE html>
<html lang="zh-hant">
<head>
    <meta charset="UTF-8">
    <title>內嵌樣式表</title>
    <style>
        h1  {
            background-color: #000000;
            color: #ffffff;
        }

        h2  {
            color: #ff00ff;
        }

        h3  {
            color: #0000ff;
        }
    </style>
</head>

<body>
    <h1>big title</h1>
    <h2>medium title</h2>
    <h3>Small title</h3>
    <a href="home.html">觀看外來樣式</a>
</body>
</html>
