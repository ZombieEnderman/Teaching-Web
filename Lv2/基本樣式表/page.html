<!-- 內嵌樣式表使用style標籤，其區域內皆為樣式設定 -->
<!-- type屬性用於設定樣式表的類型， "text/css" 表示使用css樣式，也能省略此屬性 -->
<!-- 內嵌樣式也能直接在指定標籤中加入 "style" 屬性來設定其樣式 -->

<!DOCTYPE html>
<html lang="zh-hant">
<head>
    <meta charset="UTF-8">
    <title>內嵌樣式表</title>
    <style type="text/css">                 /* 樣式設定起點 */
        h1  {
            background-color: #000000;
            color: #ffffff;
        }

        h2  {
            color: #ff00ff;
        }

        h3  {
            color: #0000ff;
        }

        a   {
            color: #00ae17;
        }
    </style>                                <!-- 樣式設定終點 -->
</head>

<body>
    <h1>big title</h1>
    <h2>medium title</h2>
    <h3>Small title</h3>
    <p style="color: red;">             <!-- 本標籤的文字顏色設定為紅色 -->
        rerorerorero
    </p>

    <p>                                   <!-- 本標籤使用預設樣式 -->
        oyasumi
    </p>
    <a href="home.html">觀看外來樣式</a>
</body>
</html>
