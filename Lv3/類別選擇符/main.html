<!-- class屬性用於設定該標籤的類別 -->

<!DOCTYPE html>
<html lang="zh-hant">
<head>
    <meta charset="UTF-8">
    <title>類別選擇符</title>
    <link rel="stylesheet" href="main.css">
</head>

<body class="black">                                <!-- 賦予 "black" 類別，並套用其樣式 -->
    <div style="background-color: white;">        <!-- 此區塊背景設為白色 -->
        <h2>Title</h2>
        <p class="black">                           <!-- 賦予 "black" 類別，並套用其樣式 -->
            <strong class="red">str</strong><br>    <!-- 賦予 "red" 類別，並套用其樣式 -->
            <strong class="blue">Null</strong><br>  <!-- 賦予 "blue" 類別，但無樣式可用 -->
            <mark class="blue">make</mark><br>      <!-- 賦予 "blue" 類別，並套用其樣式 -->
            <mark class="red">None</mark><br>       <!-- 賦予 "red" 類別，但無樣式可用 -->
            <em class="green">emm......</em>        <!-- 賦予 "green" 類別，並套用其樣式 -->
        </p>
    </div>
</body>
</html>
