<!-- 有些標籤擁有屬性，欲設定屬性，需在標籤名稱後方空一格後再加上屬性名稱，最後再用等號來賦予屬性之值 -->

<!DOCTYPE html>
<html lang="zh-hant">       <!-- lang屬性可設定網頁使用的語言，zh表示中文、hant表示正體，也能用zh-tw來表示 -->
<head>
    <meta charset="UTF-8">  <!-- 此標籤為單獨標籤，用來讓瀏覽器或開發者分析網頁；charset屬性可設定網頁編碼，utf-8表示萬國碼 -->
    <title>hahaha</title>
</head>

<body>
    <h1>沒問題!</h1>        <!-- 此標籤為一系列的文字標題，每個網頁可以擁有多個；此標籤後面的數字表示文字標題的大小(1~6)，數字越大標題越小 -->
    <h1>問題ない!</h1>      <!-- h系列的文字標題皆與其他內容分行隔開，且h3以上皆比普通文字大一些，h4則只比普通文字粗一點 -->
    [    (mondainai)]       <!-- 此行是普通文字，多個空格只會保留1個 -->
    <h2>No problem!</h2>    <!-- 比h1小一點的文字標題 -->
    <h4>にほんご~</h4>      <!-- 僅比普通文字粗的文字標題 -->
    <h6>nihongo~</h6>       <!-- 最小文字標題(比普通文字還小) -->

    第一行                  <!-- 普通文字後面沒有換行標籤時會接在同行，直到超過頁面大小才自動換行，因此本行文字與下一行文字之間僅空一格 -->
    第二行                  <!-- 此行文字會接在上一行文字後方 -->
    第三行<br>              <!-- 此標籤為單獨標籤，用於強制換行，故與下次的普通文字在不同行 -->
    新的一行                <!-- 與上一行文字不同行 -->
    <p>第一段</p>           <!-- 此標籤為段落標籤，不同段落會空一行隔開 -->
    <p>第二段</p>           <!-- 與上一段不同行 -->
    <p>                     <!-- 同段落的換行規則與普通文字一樣 -->
        3-1
        3-2<br>
        4
    </p>                    <!-- 本段到此結束 -->

    <p>
        <strong>HTML5</strong>      <!-- 此標籤使文字變粗體，也能用'b'標籤表示 -->
        <em>Mike</em>               <!-- 此標籤使文字變斜體，也能用'i'標籤表示 -->
        <mark>milk</mark>           <!-- 此標籤使文字背後有黃色螢光記號 -->
    </p>
    <p>
        X<sup>2</sup>               <!-- 此標籤使文字變上標 -->
        a<sub>2</sub>               <!-- 此標籤使文字變下標 -->
    </p>
    <p>
        <del>看什麼!</del>           <!-- 此標籤使文字有一個單實刪除線，也能用's'標籤表示 -->
        <ins>a why?</ins>           <!-- 此標籤使文字有一個單實底線，也能用'u'標籤表示 -->
    </p>
</body>
</html>
