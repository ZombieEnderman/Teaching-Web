<!-- 這是html的註解 -->
<!-- 在html中，所有標籤名稱皆使用小於、大於的符號來包起來，每個小於符號配一個大於符號為一組標籤 -->
<!-- 而註解還會再加上 "!--" 、 "--" 包起來 -->

<!-- 標籤有兩大類，成對標籤、單獨標籤，而成對標籤較為常見 -->
<!-- 單獨標籤僅用一組大小於符號來表示 -->
<!-- 單獨標籤沒有內容，它本身就具有特定功能 -->

<!-- 成對標籤需使用兩組大小於符號來作為開始與結束 -->
<!-- 成對標籤的開始直接用標籤名稱來表示 -->
<!-- 結束則在標籤名稱前加上 "/" -->
<!-- 成對標籤的開始與結束之間的區域皆為該標籤的內容 -->

<!-- 下方為最簡單的網頁標籤 -->
<!DOCTYPE html>             <!-- 此為單獨標籤，用於宣告下面的所有標籤皆為HTML5 -->
<html>                      <!-- 此標籤為成對標籤，用於表示整個網頁的區域，而每個網頁的基本架構為head、body -->
<head>                      <!-- 此標籤的區域用於放置網頁的定義資料，如標題、語言...等；僅標題可見，其餘內容皆不可見 -->
    <title>???</title>      <!-- 此標籤為網頁的標題(網頁名稱)，每個網頁都會有一個 -->
</head>                     <!-- 定義資料到此結束 -->
<body>                      <!-- 此標籤為網頁內容，皆會顯示在頁面上，標籤名稱與註解除外 -->
...                         <!-- 本網頁僅顯示"..." -->
</body>                     <!-- 網頁內容到此結束 -->
</html>                     <!-- 網頁到此結束 -->
