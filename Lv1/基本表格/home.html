<!-- 表格是由列與格所組成的，同一橫線為一列，而所有格子皆附於列之下，因此先有列才有格 -->
<!-- 表格使用table標籤，border屬性可設定表格外框的粗細，若省略則無外框 -->

<!-- 列使用tr標籤，有多少個就有多少列 -->
<!-- 格使用td標籤，有多少個就有多少格 -->

<!-- 表格還有一種特殊的格子，其名為標題格 -->
<!-- 標題格使用th標籤，標題格裡面的文字為粗體字、置中對齊，其餘規則與一般格子一樣 -->
<!-- 雖然列只有一種，不過標題格的那一列會稱作標題列 -->

<!-- 通常每一列的格子數量會一致，若某列的格子較少，則該列末端會留白 -->
<!-- 若某列的格子較多，則其他列末端皆會留白，且該表格的外框會向外延伸 -->

<!-- 如果希望某一格可以向外延伸，可使用colspan、rowspan屬性，值給予數字表示延伸幾格 -->
<!-- colspan是欄的延伸，因此格子會向右擴張 -->
<!-- rowspan是列的延伸，因此格子會向下擴張 -->
<!-- 如果有格子因為其他格子擴張而被擠壓時，該格子會向右移動 -->

<!DOCTYPE html>
<html lang="zh-hant">
<head>
    <meta charset="UTF-8">
    <title>基本表格</title>
</head>

<body>
    <h3>Number Table</h3>
    <table>                 <!-- 無外框表格 -->
        <tr>                <!-- 第一列 -->
            <td>1</td>      <!-- 第一格 -->
            <td>2</td>      <!-- 第二格 -->
            <td>3</td>      <!-- 第三格 -->
        </tr>

        <tr>                <!-- 第二列 -->
            <td>4</td>      <!-- 第一格 -->
            <td>5</td>      <!-- 第二格 -->
            <td>6</td>      <!-- 第三格 -->
        </tr>

        <tr>                <!-- 第三列 -->
            <td>7</td>      <!-- 第一格 -->
            <td>8</td>      <!-- 第二格 -->
            <td>9</td>      <!-- 第三格 -->
        </tr>
    </table><br>

    <table border="1">      <!-- 有外框表格 -->
        <tr>                <!-- 標題列 -->
            <th>科目</th>   <!-- 標題格1 -->
            <th>分數</th>   <!-- 標題格2 -->
        </tr>        

        <tr>                <!-- 第一列 -->
            <td>經濟</td>
            <td>96</td>
        </tr>

        <tr>                <!-- 第二列 -->
            <td>會計</td>
            <td>87</td>
        </tr>

        <tr>                <!-- 第三列 -->
            <td>商概</td>
            <td>96</td>
        </tr>

        <tr>                <!-- 第四列 -->
            <td>計概</td>
            <td>94</td>
        </tr>

        <tr>                <!-- 第五列 -->
            <td>英文</td>
            <td>50</td>
        </tr>

        <tr>                <!-- 第六列 -->
            <td>數學</td>
            <td>56</td>
        </tr>

        <tr>                <!-- 第七列 -->
            <td>國文</td>
            <td>64</td>
        </tr>
    </table><br>

    <table border="2">      <!-- 格子數量不一致之表格 -->
        <tr>                <!-- 標題列(末端留白) -->
            <th>???</th>
        </tr>

        <tr>                <!-- 第一列(末端留白) -->
            <td>Alpha</td>
        </tr>

        <tr>                <!-- 第二列 -->
            <td>Beta</td>
            <td>Gamma</td>
        </tr>

        <tr>                <!-- 第三列(末端留白) -->
            <td>Delta</td>
        </tr>
    </table><br>

    <table border="1">                          <!-- 格子延伸之表格 -->
        <tr>                                    <!-- 第一列 -->
            <th colspan="3">this is title</th>  <!-- 向右擴張3格 -->
        </tr>

        <tr>                                    <!-- 第二列 -->
            <td rowspan="2">SSS</td>            <!-- 向下擴張2格 -->
            <td colspan="2">SSR</td>            <!-- 向右擴張2格 -->
        </tr>

        <tr>                                    <!-- 第三列 -->
            <td colspan="2">SS</td>             <!-- 受到上一列向下擴張的格子影響，本格將向右移後向右擴張2格 -->
        </tr>

        <tr>                                    <!-- 第四列 -->
            <td>SR</td>
            <td>S</td>
            <td>R</td>
        </tr>
    </table>
</body>
</html>
