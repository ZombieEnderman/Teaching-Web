<!-- 網頁也能放置連結，連結分成內嵌與外部 -->
<!-- 內嵌連結用於將外來資源嵌入網頁，以便讓該網頁使用 -->
<!-- 外部連結用於造訪其他網頁 -->
<!-- 兩種連結皆可用絕對路徑或相對路徑 -->

<!-- link標籤需寫在head區域內，a標籤與img標籤則寫在body區域內 -->

<!DOCTYPE html>
<html lang="zh-hant">
<head>
    <meta charset="UTF-8">
    <title>內嵌與外部連結主頁</title>
    <link rel="icon" type="img/icon" href="portalmin.png">
</head>

<body>
    <h1>傳送門</h1>
    <h3><mark>絕對路徑</mark></h3>
    <p> <!-- 第一段 -->
        <img src="https://secret.tut.edu.tw/var/file/1/1001/img/430/logo.jpg"><br>
        <a href="https://zh.wikipedia.org/zh-tw/HTML">去wiki</a>
    </p>

    <h3><mark>相對路徑</mark></h3>
    <p> <!-- 第二段 -->
        <img src="portal.png"><br>
        <a href="test/分頁.html">去分頁</a>
    </p>
</body>
</html>
