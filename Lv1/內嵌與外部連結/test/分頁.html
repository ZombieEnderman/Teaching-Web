<!-- 使用相對路徑時，可用".."來回到上一層目錄 -->
<!-- 外部連結也能跳到自身或指定位置 -->
<!-- 若要跳至指定位置，該標籤需設定"id"屬性 -->

<!DOCTYPE html>
<html lang="zh-hant">
<head>
    <meta charset="UTF-8">
    <title>內嵌與外部連結分頁</title>
    <link rel="icon" type="img/icon" href="../portalmin.png">   <!-- 設定網頁圖示為上一層目錄的"portalmin.png" -->
</head>

<body>
    <h1>傳送門</h1>
    <h3><mark>相對路徑</mark></h3>
    <p>
        <img src="../portal.png"><br>       <!-- 放置上一層目錄的圖片 -->
        <a href="../主頁.html">去主頁</a>    <!-- 造訪上一層目錄的網頁 -->
    </p>
</body>
</html>
